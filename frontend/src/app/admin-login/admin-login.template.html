
<div class="container container-position">
    <div class="ajax-loader" *ngIf="is_ajax_loader">
        <img src="../../assets/Spinner-5.gif" class="img-responsive" />
      </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">Teacher Login</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="#username" class="form-label">Enter username</label>
                        <input [(ngModel)]="username" class="form-control" id = "#username" placeholder="Enter username"/>
                    </div>
                    <div class="mb-3">
                        <label for="#password" class="form-label">Enter password</label>
                        <input [(ngModel)]="password" type="password" class="form-control" id = "#password" placeholder="Enter password"/>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-8 error-message">
                            {{errormessage}}
                        </div>
                        <div class="col-4 button-allignment">
                            <button class="btn btn-primary" (click)="AdminLogin()">Login</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
